<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title>Chỉnh sửa sinh viên</title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle mx-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>

        <main class="content">
            <div>
                <div class="modal-dialog">
                    <form action="/edit/{id}" method="post" enctype="multipart/form-data" th:object="${studentEdit}" th:action="@{/edit/{id}(id=${studentEdit.id})}">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Edit Student</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Student Name</label>
                                    <input type="text" th:field="*{name}" class="form-control">
                                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Student Image</label>
                                    <input type="file" th:field="*{file}" class="form-control">
                                    <img th:src="@{${studentEdit.currentImageUrl}}" id="preview" alt="your image" style="width: 100px;"/>
                                    <p class="text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" th:field="*{dateOfBirth}">
                                    <p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" th:field="*{phone}">
                                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <input type="text" th:field="*{address}" class="form-control">
                                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Sex</label>
                                    <select th:field="*{sex}" class="form-select">
                                        <option value="true" th:selected="${studentEdit.sex == true}">Nam</option>
                                        <option value="false" th:selected="${studentEdit.sex == false}">Nữ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/js/app.js"></script>
<script>
    let imgInp = document.getElementById("file");
    let preview = document.getElementById("preview");

    imgInp.onchange = evt => {
        const [file] = imgInp.files;
        if (file) {
            preview.src = URL.createObjectURL(file);
        }
    }
</script>

</body>
</html>
